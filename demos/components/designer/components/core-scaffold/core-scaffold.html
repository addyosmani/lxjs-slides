<link rel="import" href="../core-toolbar/core-toolbar.html">
<link rel="import" href="../core-drawer-panel/core-drawer-panel.html">
<link rel="import" href="../core-header-panel/core-header-panel.html">
<link rel="import" href="../core-icon-button/core-icon-button.html">

<polymer-element name="core-scaffold" attributes="responsiveWidth mode">
<template>

  <style>
    
    :host {
      display: block;
    }
    
    [drawer] {
      background-color: #fff;
      box-shadow: 1px 0 1px rgba(0, 0, 0, 0.1);
    }
    
    [main] {
      height: 100%;
      background-color: #eee;
    }
    
    core-toolbar {
      background-color: #526E9C;
      color: #fff;
    }
    
    #drawerPanel:not([narrow]) #menuButton {
      display: none;
    }
    
  </style>

  <core-drawer-panel id="drawerPanel" narrow="{{narrow}}" responsiveWidth="{{responsiveWidth}}">

    <div vertical layout drawer>

      <content select="[navigation]"></content>

    </div>
    
    <core-header-panel main mode="{{mode}}">

      <core-toolbar>
        <core-icon-button id="menuButton" icon="menu" on-tap="{{togglePanel}}"></core-icon-button>
        <content select="[tool]"></content>
      </core-toolbar>
      
      <content select="*"></content>
      
    </core-header-panel>

  </core-drawer-panel>

</template>
<script>

  Polymer('core-scaffold', {
    
    responsiveWidth: '600px',
    
    mode: 'seamed',
    
    togglePanel: function() {
      this.$.drawerPanel.togglePanel();
    },
    
    openDrawer: function() {
      this.$.drawerPanel.openDrawer();
    },
    
    closeDrawer: function() {
      this.$.drawerPanel.closeDrawer();
    }
    
  });

</script>
</polymer-element>
